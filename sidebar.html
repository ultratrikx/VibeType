<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VibeType Sidebar</title>
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div class="sidebar-container">
            <!-- Header -->
            <div class="sidebar-header">
                <button class="back-btn" id="back-btn">←</button>
                <h1 class="sidebar-title">Chat</h1>
                <button class="settings-btn" id="settings-btn">Settings</button>
            </div>

            <!-- Main Chat View -->
            <div id="chat-view" class="chat-view">
                <!-- Welcome Card -->
                <div class="welcome-card">
                    <h2>Welcome to VibeType</h2>
                    <p>the only extension you need to make writing things easy... write, edit, improve with AI assistance. that knows you and what your talking about</p>
                </div>

                <!-- Chat Messages -->
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be appended here -->
                </div>

                <!-- Selected Text Context -->
                <div id="original-text-context" class="context-pill" style="display: none;">
                    <p id="original-text"></p>
                    <button id="clear-context-btn">&times;</button>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="input-hint">Type a message to start a conversation</div>
                    <div class="input-wrapper">
                        <textarea
                            id="custom-prompt"
                            placeholder="Send a message..."
                            rows="1"
                        ></textarea>
                        <button id="add-context-btn" class="context-btn" title="Add context from another tab">@</button>
                        <button id="generate-btn" class="send-btn" title="Send Message">↑</button>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="settings-view" style="display: none;">
                <div class="settings-container">
                    <div class="setting">
                        <label for="api-key">OpenAI API Key</label>
                        <div class="input-group">
                            <input
                                type="password"
                                id="api-key"
                                placeholder="Enter your API key"
                            />
                            <button id="test-api-key-btn" class="test-btn">
                                Test
                            </button>
                        </div>
                    </div>
                    <div class="setting">
                        <label for="api-url">Local Parsing API</label>
                        <div class="input-group">
                            <input
                                type="text"
                                id="api-url"
                                placeholder="http://127.0.0.1:8000"
                            />
                            <button id="test-api-url-btn" class="test-btn">
                                Test
                            </button>
                        </div>
                    </div>
                    <button id="save-settings-btn" class="save-btn">Save Settings</button>
                    <p id="settings-status" class="settings-status"></p>
                </div>
            </div>
        </div>

        <!-- Tab Selection Modal -->
        <div id="tab-selection-modal" class="modal">
            <div class="modal-content">
                <h3>Select a Tab for Context</h3>
                <div id="tab-list" class="tab-list"></div>
                <div class="modal-actions">
                    <button id="cancel-tab-selection">Cancel</button>
                </div>
            </div>
        </div>

        <script src="sidebar.js"></script>
    </body>
</html>
