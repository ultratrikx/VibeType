<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebPilot Sidebar</title>
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div class="webpilot-sidebar-container">
            <div class="webpilot-header" id="webpilot-drag-handle">
                <div class="webpilot-title">
                    <span id="webpilot-icon">‚úçÔ∏è</span>
                    WebPilot
                </div>
                <div class="webpilot-nav">
                    <button class="nav-btn active" data-view="assistant">
                        Assistant
                    </button>
                    <button class="nav-btn" data-view="chat">Chat</button>
                    <button class="nav-btn" data-view="settings">
                        Settings
                    </button>
                </div>
            </div>

            <div class="webpilot-content">
                <!-- Assistant View -->
                <div id="assistant-view" class="view active">
                    <div class="webpilot-context-section">
                        <div class="context-header" data-toggle="context-info">
                            <span>üìÑ Current Page</span>
                            <span class="toggle-arrow">‚ñº</span>
                        </div>
                        <div id="context-info" class="toggle-content">
                            <!-- Content will be loaded dynamically -->
                        </div>
                    </div>
                    <div class="webpilot-tab-context-section">
                        <div
                            class="context-header"
                            data-toggle="tab-context-content"
                        >
                            <span>üîó Enhanced Tab Context</span>
                            <span class="toggle-arrow">‚ñº</span>
                        </div>
                        <div
                            id="tab-context-content"
                            class="toggle-content"
                            style="display: none"
                        >
                            <div class="tab-selector">
                                <select id="webpilot-tab-selector">
                                    <option value="">
                                        Select a tab for context...
                                    </option>
                                </select>
                                <div class="context-buttons">
                                    <button id="webpilot-load-tab-context">
                                        Basic Load
                                    </button>
                                    <button
                                        id="webpilot-enhanced-load"
                                        class="enhanced-btn"
                                    >
                                        Enhanced Load
                                    </button>
                                </div>
                            </div>
                            <div
                                class="search-section"
                                style="margin-top: 10px"
                            >
                                <input
                                    type="text"
                                    id="content-search-query"
                                    placeholder="What are you looking for?"
                                />
                                <button id="webpilot-search-content">
                                    üîç Search Content
                                </button>
                            </div>
                            <div
                                id="webpilot-tab-context-display"
                                style="display: none"
                            >
                                <div class="context-item">
                                    <strong>Tab:</strong>
                                    <span id="tab-context-title">-</span>
                                </div>
                                <div class="context-item">
                                    <strong>Content:</strong>
                                    <span id="tab-context-snippet">-</span>
                                </div>
                                <div id="relevant-chunks" style="display: none">
                                    <strong>Most Relevant Sections:</strong>
                                    <div id="chunks-display"></div>
                                </div>
                                <button id="webpilot-clear-tab-context">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        id="webpilot-suggestions"
                        class="webpilot-suggestions"
                    ></div>
                    <div id="webpilot-confirmation-container"></div>
                    <div class="webpilot-actions">
                        <button class="action-btn" id="webpilot-improve">
                            Improve
                        </button>
                        <button class="action-btn" id="webpilot-rewrite">
                            Rewrite
                        </button>
                        <button class="action-btn" id="webpilot-elaborate">
                            Elaborate
                        </button>
                    </div>
                </div>

                <!-- Chat View -->
                <div id="chat-view" class="view">
                    <div
                        class="webpilot-chat-messages"
                        id="webpilot-chat-messages"
                    ></div>
                    <div class="webpilot-chat-input-container">
                        <textarea
                            id="webpilot-chat-input"
                            placeholder="Ask WebPilot for help..."
                        ></textarea>
                        <button id="webpilot-chat-send">Send</button>
                    </div>
                </div>
                <!-- Settings View -->
                <div id="settings-view" class="view">
                    <div class="settings-content">
                        <div id="status" class="status"></div>
                        <div class="form-group">
                            <label for="apiKey">OpenAI API Key</label>
                            <input
                                type="password"
                                id="apiKey"
                                placeholder="sk-..."
                            />
                            <div class="help-text">
                                Your API key is stored locally and securely.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="scrapeApiUrl"
                                >Web Scraping API URL</label
                            >
                            <input
                                type="text"
                                id="scrapeApiUrl"
                                placeholder="http://localhost:8000"
                                value="http://localhost:8000"
                            />
                            <div class="help-text">
                                URL of your local web scraping API server.
                            </div>
                        </div>
                        <button id="saveApiKey" class="settings-btn">
                            Save OpenAI Key
                        </button>
                        <button id="saveScrapeApi" class="settings-btn">
                            Save Scrape API
                        </button>
                        <button id="testApiKey" class="settings-btn secondary">
                            Test OpenAI
                        </button>
                        <button
                            id="testScrapeApi"
                            class="settings-btn secondary"
                        >
                            Test Scrape API
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="sidebar.js"></script>
    </body>
</html>
